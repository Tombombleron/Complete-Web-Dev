<!DODTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>regular expressions</title>
        <style>
            #error {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>Your password should contain at least 6 characters, 1 number, and 1 capital:</p>
        <p>Enter Password: <br>
            <input id="password" type="password"/>
        </p>
        <p>Re-Enter Password: <br>
            <input id="password_val" type="password"/>
        </p>
        <button onclick="PWcheck()">Submit</button>
        <p id="error"></p>
        <script>
            function PWcheck() {
                var password = document.getElementById("password").value;
                var password_val = document.getElementById("password_val").value;
                var errMsg = document.getElementById("error");
                var errorVal = "";
                try {
                    if(password.length<6) {
                        errorVal += "<br>Your Password is too short.";
                    }
                    if(/[A-Z]/g.test(password)==false) {
                        errorVal += "<br>Your Password needs at least one Upper Case Character.";
                    }
                    if(/\d/g.test(password) == false) {
                        errorVal += "<br>Your password needs to contain at least one digit.";
                    }
                    if(password!=password_val) {
                        errorVal += "<br>Your passwords do not match.";
                    }
                    throw errorVal;
                }
                catch(err) {
                    errMsg.innerHTML = err;
                }
            }
        </script>
    </body>
</html>
