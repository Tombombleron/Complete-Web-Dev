    <body>
        <p id="myPara">This is mah para</p>
        <button id="start" onclick="initGame()">Start</button>
        <p id="balance">Current Balance: $1000</p>
        <script>

            function initGame() {
                var balance = 1000;
                var itemsBought = 0;
                while(balance>0) {
                    var itemPrice = Math.floor(Math.random()*100);
                    if(itemPrice<=balance) {
                        itemsBought+=1;
                        balance-=itemPrice;
                        document.getElementById("balance").innerHTML+= "<p>Purchase Amount: $"+itemPrice + ". New Balance: $" + balance + ". </p>";
                    }
                }
                document.getElementById("balance").innerHTML+="<p>You bought "+itemsBought+" items</p>";
            }
        </script>
    </body>
</html>
