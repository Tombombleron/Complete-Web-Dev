<!DODTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>interval timer</title>
    </head>
    <body>
        <p id="counter">0</p>
        <button onclick="clearInterval(myCounter)">Stop Counting</button>
        <button onclick="clearTimeout(delayedMessage)">KILL POPUP</button>
        <script>
            var counter = document.getElementById("counter");
            var x = 0;
            var myCounter = setInterval(function(){x++;counter.innerHTML = x},1000);
            var delayedMessage = setTimeout(function() {window.alert("EVERYONE HATES THESE THINGS!")},3000);
        </script>
    </body>
</html>
