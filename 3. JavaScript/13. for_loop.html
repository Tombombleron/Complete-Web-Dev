<!DODTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>for loop</title>
    </head>
    <body>
        <p id="myPara">This is mah para</p>
        <script>
            for (i=0; i<5; i++) {
                document.getElementById("myPara").innerHTML+= "<br>" + i;
            }
            for(i=7; i>0; i--) {
                document.getElementById("myPara").innerHTML+= "<br>" + Math.pow(i,2);                
            }
            var chopinlist = ["bread", "cheese", "chicken", "toothpaste"];
            for(i=0; i<chopinlist.length; i++) {
                document.getElementById("myPara").innerHTML+= "<br>" + chopinlist[i];
            }
            var numberList = [1,2,3,4];
            for(i=0;i<numberList.length; i++) {
                numberList[i]+=10;
            }
            document.getElementById("myPara").innerHTML+= "<br>" + numberList;
        </script>
    </body>
</html>
