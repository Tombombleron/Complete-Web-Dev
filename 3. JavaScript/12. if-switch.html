<!DODTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>if and switch</title>
    </head>
    <body>
        <p>Speed on the motorway:<input id="speed" type="number"/>
            <button onclick="checkSpeed()">Check</button>
        </p>
        <p>Your season now:<input id="season"/>
            <button onclick="checkSeason()">Submit</button>
        </p>
        
        <script>
            function checkSpeed() {            
                var speed = document.getElementById("speed").value;
                if (speed>70) {
                    window.alert("You are motoring along; pls stop!");
                } else if(speed<40) {
                    window.alert("YOU ARE GOING TOO SLOW WTTF");
                } else {
                    window.alert("Your speed is fine");
                }
            }
            function checkSeason() {
                var x = document.getElementById("season").value.toLowerCase();
                switch(x) {
                    case "summer":
                        window.alert("It is summer time!");
                        break;
                    case "winter":
                        window.alert("It is winter time!");
                        break;
                    case "autumn":
                        window.alert("It is my favourite time of the year!");
                        break;
                    case "spring":
                        window.alert("It is springtime!");
                        break;
                    default:
                        window.alert("This is not a valid input! :O");
                }
            }
        </script>
    </body>
</html>
