<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text formatting</title>
  </head>
  <body>
    <p>This <em>word</em> is emphasised.</p>
    <p>This <strong>word</strong> is strong.</p>
    <p>This <i>word</i> is crossed out.</p>
    <p>This <strike>word</strike> is crossed out.</p>
    <p>O<sub>2</sub></p>
    <p>X<sup>2</sup></p>
  </body>
</html>
