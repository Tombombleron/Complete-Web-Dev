<!DODCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>classes and ids</title>
        <style>
            #decide {
                color: green;
                font-size: 300%
            }
            .blue {
                color: blue
            }
        </style>
    </head>
    <body>
        <!--IDs can be used on only one element-->
        <!--All IDs must be unique-->
    <p id="decide">We go where no one goes.</p>
        <!--Classes can be used to style many elements belonging to the same class-->
    <p class="blue">Hit the diff and pray.</p>
    <p class="blue">SLIP THE CLUTCH!.</p>
    </body>
</html>
