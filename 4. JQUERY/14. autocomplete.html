<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autocomplete</title>
        <style>
            .bluebox {
                background-color: #3A5795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto
            }
            .great {
                background-color: #5a3479;
            }
            #city {
                width: 200px;
            }
            .ui-autocomplete {
                max-height: 100px;
                max-width: 200px;
                overflow-y: auto;
                overflow-x: auto;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook</p>
            <p>Input your city: <input id="city"></p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.google.com" title="Google" id="googlelink">This is a link</a></p>
        </div>
    </body>
    <script>
        $(function(){
            $("#city").autocomplete({
               source: ["Particularlylongnameofaplace", "London", "Toronto", "Tbilsi", "Vancouver", "Moscow", "Kabul", "Lusaka", "Gatwick"] 
            });
        });
    </script>
</html>
