<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div & Span</title>
        <style>
            .bluebox {
                background-color: #3A5795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto
            }
            .great {
                background-color: #5a3479;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook is not so <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.google.com" title="Google" id="googlelink">This is a link</a></p>
        </div>
        <button id="chageFB">Change Facebook Text</button>
        <button id="chageAAPL">Change Apple HTML</button>
        <p>Enter Nom<input></p>
        <button id="changeinput">Change Input Value</button>
        <button id="changegoogle">Change Google</button>
        <button id="addtext">Add Text</button>
    </body>
    <script>
        $(function(){
            $("#chageFB").click(function(){
                $(".bluebox").text("This is Facebook");
            });
            $("#chageAAPL").click(function(){
                $(".yellowbox").html("<p>This is Apple</p><p>We make terrible things!</p>");
            });
            $("#changeinput").click(function(){
                $("input").val("String");
            });
            $("#changegoogle").click(function(){
                $("#googlelink").attr({"href" : "http://maps.google.com", "title" : "Maps"});
            });
            $("#addtext").click(function() {
               $("#microsoft").prepend("<ul><li>BMW</li><li>Audi</li><li>Mercs</li></ul>");
               $("#microsoft").before("<p>New para</p>");
            });
        });
    </script>
</html>
