<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div & Span</title>
        <style>
            .bluebox {
                background-color: #3A5795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: auto;
                width: auto;
                padding: 10px;
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto
            }
            .great {
                background-color: #5a3479;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="bluebox">
            <p>Flight Departure Date: <input id="departure"></p>
            <p>Flight Return Date: <input id="return"></p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.google.com" title="Google" id="googlelink">This is a link</a></p>
        </div>
    </body>
    <script>
        $(function(){
            $("#departure").datepicker({
                showAnim: "slideDown",
                changeYear: true,
//                numberOfMonths: 2
                dateFormat: "mm/dd/yy",
                showOn: "button",
                minDate: +1,
                maxDate: "+12M +10D",
                onClose: function(selectedDate) {
                    $("#return").datepicker("option","minDate", selectedDate)
                }
            });
            $("#return").datepicker();
        });
    </script>
</html>
