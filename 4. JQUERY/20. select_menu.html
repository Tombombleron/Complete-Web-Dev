<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div & Span</title>
        <style>
            .bluebox {
                background-color: #3A5795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: auto;
                width: auto;
                padding: 10px;
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto
            }
            .great {
                background-color: #5a3479;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <form>
            <label for="strength">Select you biggest strength:</label>
            <br>
            <select id="strength" style="width: 500px;">
                <option>Can cook stroganoff</option>
                <option>Likes hummus</option>
                <option selected="selected">Excel Keyboard Sortcuts</option>
                <option>Likes hedgehogs</option>
            </select>
            </form>
        </div>
        <br>
        <div class="yellowbox ui-corner-all" id="apple">
            <form>
            <label for="strength">Select you biggest strength:</label>
            <br>
            <select id="strength2" style="width: 500px;" name="strength2">
                <optgroup label="Group 1">
                    <option>Can cook stroganoff</option>
                    <option>Likes hummus</option>
                    <option selected="selected">Excel Keyboard Sortcuts</option>
                </optgroup>
                <optgroup label="Group 2">
                    <option>Likes hedgehogs</option>
                    <option>Runs a lot</option>
                </optgroup>
            </select>
            </form>
        </div>
        <div class="greenbox ui-corner-all" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.google.com" title="Google" id="googlelink">This is a link</a></p>
        </div>
    </body>
    <script>
        $(function(){
            $("#strength").selectmenu();
            $("#strength2").selectmenu();
        });
    </script>
</html>
